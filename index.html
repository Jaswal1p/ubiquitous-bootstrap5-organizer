<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Awesome Taskboard</title>
    <style>
      section{
        padding: 60px 0;
      }
    </style>
</head>
<body>
        <navbar>
          <nav class="navbar navbar-expand-lg" style="background-color: #c8dfef;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <span class="fw-bold text-dark">
                  Jaswal Taskboard
                </span>
              </a>
              <button class="navbar-toggler" type="button" id="btn"  data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>

                <form class="d-flex">
                  
                  <div class="form-group form-group-lg me-1">
                    <input type="text" name="task-name" class="form-control" placeholder="Enter Task" aria-label="Enter Task" aria-describedby="basic-addon1">
                  </div>
                  
                  
                  <div class="form-group form-group-lg me-1">
                    <select name="task-type" class="form-select form-select-md me-4" id="tasktype">
                      <option value="" disabled selected>Pick a task type</option>
                      <option value="Work">Work</option>
                      <option value="Home">Home</option>
                      <option value="Fun">Fun Stuff</option>
                    </select>
                  </div>
                </form>
                
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit" id="toggler">Search</button>
                </form>
              </div>
            </div>
          </nav>

        </navbar>
    
    <br>
    <section id="menu">
      <div class="container-xl">
        <div class="row justify-content-center bg-info bg-opacity-25"> 
              <div class="col-md-4 text-center align-items-center">
                  <nav class="leftsidebar bg-black" id="sidebar">
                      <ul class="nav flex-column">
                          <li class="nav-item">
                          <button class="btn btn-primary col col-lg-9 mt-5" type="submit" id="btn1">Add new task</button>
                          </li>
                          <br>
                          <li class="nav-item">
                          <button class="btn btn-primary col col-lg-9" type="button" id="btn2">Tasks to do</button>
                          </li>
                          <br>
                          <li class="nav-item">
                          <button class="btn btn-primary col col-lg-9" type="button" id="btn3">Tasks in progress</button>
                          </li>
                          <br>
                          <li class="nav-item">
                          <a class="btn btn-primary col col-lg-9 mb-4" href="#">Completed Tasks</a>
                          </li>
                      </ul>
                      
                  </nav>
              </div>

              <div class="page-content col-md-6 d-md-block" id="page-content">
                <section class="task-list-wrapper bg-dark-subtle" >
                  <h4 class="list-title text-center">Tasks To Do</h4>
                  <ul class="task-list" id="tasks-to-do">
                    
                  </ul>
                </section> 
              </div>
        </div> 
    </div>
    </section>
    
    
    <footer>
        &copy;2023 by Bobby Jaswal
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
